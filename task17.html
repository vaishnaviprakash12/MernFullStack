<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 17</title>
</head>
<style>.well {
	margin-top: 4%;
}h2{
    padding: 20px;
    width: 800px;
    text-align: center;
    font-size:25px; 
}
form {text-align: center;
    padding: 20px;
    width: 800px;
    height: 150px;
    
    border: 2px solid black;
    font-size:25px;

}
.form-legend {
	padding-bottom: 2em;
}</style>
<body>
    <div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 well">
				<div class="col-sm-12 form-legend">
				
				</div>
				<div class="col-sm-12 form-column">
					<form action="success" method="post">
						<div class="form-group">
							<label for="text">Name</label>
							<input type="email" id="email" name="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="email-confirm"> Email</label>
							<input type="email" id="email-confirm" name="emailConfirm" class="form-control">
						</div>
						
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" class="form-control" placeholder="Minimum 5 characters">
						</div>

					
						<input type="submit" value="Sign Up" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>
</body>
</html><script>$(document).ready(function () {
	//override jquery validate plugin defaults
	// http://stackoverflow.com/a/18754780

	$.validator.setDefaults({
	    highlight: function(element) {
	        $(element).closest(".form-group").addClass("has-error");
	    },

	    unhighlight: function(element) {
	        $(element).closest(".form-group").removeClass("has-error");
	    },

	    errorElement: "span",

	    errorClass: "help-block",

	    errorPlacement: function(error, element) {
	        if (element.parent(".input-group").length ||
	        	element.prop("type") === "checkbox" ||
	        	element.prop("type") === "radio"
	        ) {
	            error.insertAfter(element.parent());
	        } else {
	            error.insertAfter(element);
	        }
	    }
	});

	$("form").validate({
		rules: {
			email: {
				required: true,
				maxlength: 255
			},
			emailConfirm: {
				required: true,
				equalTo: "#email",
				maxlength: 255
			},
			zipCode: {
				maxlength: 32
			},
			password: {
				required: true,
				minlength: 5
			},
			passwordConfirm: {
				required: true,
				minlength: 5,
				equalTo: "#password"
			},
			termsOfUse: "required"
		},

		messages: {
			email: {
				required: "Please enter your email address.",
			},
			emailConfirm: {
				required: "Confirm your email address.",
				equalTo: "Emails do not match."
			},
			password: {
				required: "Please choose a password."
			},
			passwordConfirm: {
				required: "Confirm your password.",
				equalTo: "Passwords do not match."
			},
			termsOfUse: {
				required: "You must agree to terms of service."
			}
		}
	});
});</script>
