<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Navbar with Heading</title>
    <link
      text-white
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid bg-info text-black p-1 text-center">
      <h3>Ethnus layout</h3>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse bg-secondary p-0" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#"
              >HOME <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">MENU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">CONTACT</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">SIGNUP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">LOGIN</a>
          </li>
        </ul>
      </div>
    </nav>
    <div>
      <p class="text-center">write your content here</p>
    </div>
  </body>
</html>
