<!DOCTYPE html>
<html>
  <head>
    <title>Examples</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      function alphaOrder(str) {
        var arr = str.split("");
        arr.sort();
        var sortedStr = arr.join("");
        return sortedStr;
      }
      document.getElementById("result").innerHTML =
        alphaOrder("tutorialspoint");
    </script>
  </body>
</html>
